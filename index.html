<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- css style -->
    <style>
        .active{
            background-color: #FF1F3D;
            color: white;
        }
    </style>

    <title>PH tube</title>
</head>
<body class="m-0 p-0 mb-8">
    <header>
        <nav class="w-11/12 mx-auto flex justify-between border-b-2 py-4 border-[#17171730]">
            <div class="logo">
                <img class="w-[120px]" src="assets/Logo.png" alt="">
            </div>
            <div class="">
                <button class="btn">Sorted by view</button>
            </div>
            <div>
                <a href="">
                    <button class="btn bg-[#FF1F3D] text-white">Blog</button>
                </a>
            </div>
        </nav>
        <!-- Categories section -->
        <nav id="categories-container" class="flex justify-center py-3 gap-5">
            <div>
                <button onclick="loadVideos()" id="btn-all" class="btn btn-sm">All</button>
            </div>
        </nav>
    </header>

    <section id="video-container" class="w-11/12 mx-auto grid grid-cols-1 lg:grid-cols-3 2xl:grid-cols-4 gap-3">

        <div class="py-24 col-span-full text-center flex flex-col justify-center items-center">
            <img class="w-[120px]" src="assets/Icon.png" alt="">
            <h2 class="text-2xl font-bold">Oops!! Sorry, There is no content here</h2>
        </div>
    </section>

    <!-- Open the modal using ID.showModal() method -->
<!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
<dialog id="video_details" class="modal">
  <div class="modal-box">
    <div id="details_container"></div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>


    <!-- script file -->
     <script src="scripts/index.js"></script>
</body>
</html>
